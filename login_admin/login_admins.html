<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../inicio/bootstrap.min.css">
</head>

<body>
    <style>
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: 100vh;
            /* O ajusta a otro alto si quieres menos */
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
        }
    </style>



    <div class="container mt-5 ">
        <div class="row justify-content-evenly align-items-center shadow">

            <!-- Columna 1: Carrusel -->
            <div class="col-md-5 d-none d-lg-block">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner shadow">
                        <div class="carousel-item active">
                            <img src="../imagenes/imagen_bebe.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../imagenes/producto_4.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../imagenes/producto_5.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Columna 2: Formulario -->
            <div class="col-md-4 d-flex align-items-center justify-content-center min-vh-100">
                <div class="w-100 p-1" style="max-width: 400px; margin: auto; ">
                    <h1 class="text-center text-white mb-3 shadow">ADMINISTRADORES</h1>
                    <a href="../index.html"><img src="../imagenes/logo.png"
                            class="img-fluid rounded mx-auto d-block mb-3 shadow" alt="..." style="width: 200px;"></a>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingresa tu E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Tus datos están protegidos por nuestras políticas de
                                privacidad.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                                Tu contraseña debe contener entre 10 y 15 caracteres.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
